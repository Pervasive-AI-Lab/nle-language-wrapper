name: Lintcheck C++

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
  push:
    branches:
      - main
    paths:
      - "src/main.cpp"
  pull_request:
    paths:
      - "src/main.cpp"

jobs:
  check_cpp:
    name: "clang-format"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.14
      with:
        source: 'src/main.cpp'
        clangFormatVersion: 14